<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- OPTIMIZED: Better mobile viewport for photo booth app -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

  <meta name="theme-color" content="#e91e63" />
  <meta name="description" content="Rushel & Sivani's Wedding Photos - View and download your photos instantly!" />

  <!-- MOBILE: Disable zoom delay and improve touch -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- MOBILE: Better iOS integration -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Wedding Photos" />

  <!-- SECURITY: Keep CSP but make it less restrictive for photo loading -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@400;500;600;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

  <title>Rushel & Sivani's Wedding Photos</title>

  <!-- MOBILE: Preload critical resources -->
  <link rel="preload" href="/frames/wedding-frame-standard.png" as="image" />

  <style>
    /* MOBILE: Prevent flash of unstyled content */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #fdf2f8 0%, #f3e8ff 100%);
    }

    /* MOBILE: Loading state */
    #root {
      min-height: 100vh;
    }

    /* MOBILE: Prevent text selection on UI elements */
    button, .btn {
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(233, 30, 99, 0.2);
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
